<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <link rel="stylesheet" href="chrome://browser/skin/"/>
    <link rel="stylesheet" href="chrome://browser/skin/devtools/common.css"/>

  <body>
    <table>
      <thead>
        <tr>
          <th>URL</th>

          <th>HTTP status</th>

          <th>Arguments</th>

        </tr>
      </thead>

    </table>
    <button id="clear">Clear</button>
